<script>
    let activeBtnState = ["bg-indigo-500", "text-white"];
    let historyButton = document.getElementById("btn_history");
    let redeemButton = document.getElementById("btn_redeem");
    let earnButton = document.getElementById("btn_earn")

    let history = document.getElementById("history");
    let earn = document.getElementById("earn");
    let redeem = document.getElementById("redeem")

    historyButton.addEventListener("click", () => {
        resetButtons();
        changeButtonState(activeBtnState, historyButton);
        history.classList.toggle("hidden");
    })

    earnButton.addEventListener("click", () => {
        resetButtons();
        changeButtonState(activeBtnState, earnButton);
        earn.classList.toggle("hidden");
    })

    redeemButton.addEventListener("click", () => {
        resetButtons();
        changeButtonState(activeBtnState, redeemButton);
        redeem.classList.toggle("hidden");
    })

    function changeButtonState(classes, element) {
        classes.forEach(x => {
            element.classList.toggle(x)
        })
    }

    function resetButtons() {
        [historyButton, redeemButton, earnButton].forEach(button => {
            button.classList.remove(...activeBtnState);
        });
        history.classList.add("hidden");
        earn.classList.add("hidden");
        redeem.classList.add("hidden")
    }
</script>
