<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward & Redeem</title>
    <link href="dist/styles.css" rel="stylesheet">
</head>
<body class="text-center py-4">
    <div class="h-96">Logo Section</div>
    <div class="h-80 py-4" style="display: flex; flex-direction: column;  gap: 24px; align-items: center;">
        <button class="flex text-white w-80 rounded py-2 px-4 bg-orange-500">
            <img src="./src/icons/envelope-solid.svg" class="me-4" style="width: 20px;">
            <span>Log in with email</span>
        </button>
        <button class="flex text-white w-80 rounded py-2 px-4 bg-blue-500">
            <img src="./src/icons/facebook-f-brands-solid.svg" class="me-4" style="width: 20px;">
            <span>Log in with facebook</span>
        </button>
        <button class="flex border text-white w-80 rounded py-2 px-4">
            <img src="./src/icons/google-brands-solid.svg" class="me-4" style="width: 20px;">
            <span class="text-slate-900">Log in with google</span>
        </button>
    </div>
    <div class="py-4">
        <p class="text-slate-600">Don't have an account? 
            <a href="#" class="text-slate-900 font-semibold text-blue-600"> Sign up</a>
        </p>
    </div>
    
</body>
</html>
