<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward & Redeem</title>
    <link href="dist/styles.css" rel="stylesheet">

<body class="">
    <div class="banner border-b-2 py-4 text-center text-lg text-slate-600 font-medium">
        <h2>Profile</h2>
    </div>


    <div class="px-4 flex justify-center items-center rounded-full">
        <img class="border-2 border-indigo-500 ring-2 ring-white mt-12"
            style="width: 150px; height: 150px; border-radius: 100%;" src="src/img/avatar.png" alt="">
    </div>



    <form class="mt-12 px-4">
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-slate-500">First
                    name</label>
                <input type="text" id="first_name"
                    class="border border-indigo-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Steve" required />
            </div>

            <div>
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-slate-500">Last
                    Name</label>
                <input type="text" id="last_name"
                    class="border border-indigo-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Roger" required />
            </div>

            <div>
                <label for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-slate-500">Email</label>
                <input type="text" id="email"
                    class="border border-indigo-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="example@gmail.com" required />
            </div>

            <div>
                <label for="dob" class="block mb-2 text-sm font-medium text-gray-900 dark:text-slate-500">DOB</label>
                <div class="relative max-w-sm">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                        </svg>
                    </div>
                    <input datepicker id="default-datepicker" type="text"
                        class="border border-indigo-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                        placeholder="Select date">
                </div>
            </div>
